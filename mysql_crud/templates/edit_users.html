<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lincoln library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/edit.css')}}">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark nav-link">
    <div class="container-fluid">   
        <img src="../static/image/Picture1.png" width="300px" height="100px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> 
                    <a class="nav-link" href="/records">Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>

<div class="container">
<h1>Edit user</h1>

<form action="/edit/{{users.ID}}" method="POST">

    <input type="text" name="name" value="{{users.name}}" placeholder="Name">
    <br><br>
    <input type="text" name="email" value="{{users.email}}" placeholder="Email">
    <br><br>
    <input type="text" name="phonenumber" value="{{users.phonenumber}}" placeholder="Phone number">
    <br><br>
    <input type="datetime-local" name="date1" value="{{users.date1}}" placeholder="Sign-in">
    <br><br>
    <input type="datetime-local" name="date2" value="{{users.date2}}" placeholder="Sign-out">
    <br><br>
    <input type="submit" value="submit">

</form>    
</div>
</body>
</html>
