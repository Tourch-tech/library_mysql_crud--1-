<!DOCTYPE html>

<head>

<body>
<nav class="navbar navbar-expand-md navbar-dark nav-item nav-link">
    <div class="container-fluid">
        <img src="../static/image/Picture1.png" width="300px" height="100px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item act">
                    <a class="nav-link" href="/">Records</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
<br><br>

<div class="container">
    <h1>Welcome to Lincoln library</h1>
    <br><br>
    <div class="form-row">

        <form  action="/add" method="POST">

            <input type="text" name="name" placeholder="Name">
            <br><br>
            <input type="text" name="email" placeholder="email">
            <br><br>
            <input type="text" name="phonenumber" placeholder="phonenumber">

            <input type="datetime-local" name="date2" placeholder="sign-out">

            <input type="submit" value="submit">
        </form>
    </div>
</div>
